# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build-and-Test-Cookbook_App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build_Cookbook_Unit-Tests:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name:  Install NPM dependencies
      run: npm install
    - name: Start the Cookbook App
      run: npm run start &
    - name: Run the unit tests
      run: npm run test:unit
    - name: Display Softuni Username
      run: echo "Y.Rach361"

  Run_Cookbook_UI-Tests:
    needs: Build_Cookbook_Unit-Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name:  Install NPM dependencies
      run: npm install
    - name:  Install Playwright browsers
      run: npx playwright install
    - name:  Start the application
      run: npm run start &
    - name: Run the ui tests
      run: npm run test:ui
    
  Deploy:
    runs-on: ubuntu-latest
    needs: Run_Cookbook_UI-Tests
    steps:
      - name: Deploy to production
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service-id: ${{ secrets.YRach361_Cookbook_SERVICE_ID }}
          api-key: ${{ secrets.YRach361_Cookbook_API_KEY }}
          wait_deploy: true